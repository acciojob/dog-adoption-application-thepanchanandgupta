<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<style>
		body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}

form {
  max-width: 1000px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 8px;
}

input,
select {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="checkbox"] {
  width: auto;
}

input[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

/* Add more styles as needed */

	</style>
	<body>
		<!-- the entire body must be written by student -->
		<form action="" method="get">
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name"><br>
			<label for="phone">Phone Number</label>
			<input type="text" id="phone" placeholder="Phone Number"><br>
			<label for="address">Address</label>
			<input type="text" id="address" placeholder="Address"><br>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br><label for="checkbox">Have you ever lived with a Dag before?</label>
			<label for="select">Please select your preferred breeds</label>
			<select id="multiSelect" multiple>
				<option>Golden Retriever</option>
				<option>Labrador</option>
				<option>Poodle</option>
			</select><br>
			<input id="submit" type="submit" value="Submit">
		</form>
	    <script type="text/javascript" src="./script.js">
		</script>
	</body>
</html>
